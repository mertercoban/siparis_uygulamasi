<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Ekranı</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <div class="column">
        <h2>Hazırlanıyor</h2>
        <ul id="preparing-list"></ul>
    </div>
    <div class="column">
        <h2>Hazırlandı</h2>
        <ul id="prepared-list"></ul>
    </div>
</div>
<div class="logo-container1">
    <img src="../img/image.png" alt="Firma Logosu" class="logo">
</div>
<div class="logo-container2">
    <img src="../img/image.png" alt="Firma Logosu" class="logo">
</div>
<div class="input-container">
    <div>
        <input type="text" id="preparing-input">
        <button onclick="addOrder('preparing')">Ekle</button>
    </div>
    <div>
        <input type="text" id="prepared-input">
        <button onclick="addOrder('prepared')">Ekle</button>
    </div>
</div>

<button id="reset-button" onclick="resetOrders()">Sıfırla</button>
<script src="./renderer.js"></script>
</body>
</html>
